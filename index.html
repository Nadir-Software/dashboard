<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4629/4629019.png" type="image/x-icon">

    <link rel="stylesheet" href="Shared/main.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="body-dark">
    <div class="header">
        <h1 id="greeting"></h1>
        <h1 id="time"></h1>
        <h1 id="date"></h1>
    </div>

    <div class="weather">
        <span style="font-size: 2.5rem;" id="weather-icon" class="material-symbols-rounded">
            
        </span>

        <h2 onclick="
        if (this.innerHTML.includes('C')) {
            var celsius = Math.round(this.innerHTML.match(/(\d+(\.\d+)?)°C/)[0].replace('°C', ''), 1);
            console.log(celsius);

            var fahrenheit = (celsius * (9/5)) + 32;
            console.log(fahrenheit);
            
            this.innerHTML = this.innerHTML.replace(/(\d+(\.\d+)?)°C/, (fahrenheit + '°F'));

            // Handle apparent temperature
            var celsius = this.innerHTML.match(/(\d+(\.\d+)?)°C/)[1].replace('°C', '');
            console.log(celsius);

            var fahrenheit = (celsius * (9/5)) + 32;
            console.log(fahrenheit);

            var fahrenheitRounded = Math.round(fahrenheit, 1);
            
            this.innerHTML = this.innerHTML.replace(/(\d+(\.\d+)?)°C/, (fahrenheitRounded + '°F'));
        }

        else {
            var fahrenheit = this.innerHTML.match(/(\d+(\.\d+)?)°F/)[0].replace('°F', '');
            console.log(fahrenheit);

            var celsius = (fahrenheit - 32) * (5/9);
            console.log(celsius);

            this.innerHTML = this.innerHTML.replace(/(\d+(\.\d+)?)°F/, (celsius + '°C'));

            // Handle apparent temperature
            var fahrenheit = Math.round(this.innerHTML.match(/(\d+(\.\d+)?)°F/)[1].replace('°F', ''), 1);
            console.log(fahrenheit);

            var celsius = (fahrenheit - 32) * (5/9);
            console.log(celsius);

            var celsiusRounded = Math.round(celsius, 1);

            this.innerHTML = this.innerHTML.replace(/(\d+(\.\d+)?)°F/, (celsiusRounded + '°C'));
        }
        " id="temperature"></h2>

        <h2 id="humidity"></h2>

        <h2 id="elevation"></h2>
    </div>

    <div class="maths-row">
        <div id="maths-first" class="maths">
            <input oninput="calculate()" type="text" id="maths" placeholder="Enter an arithmetic expression">
            <div id="answer" class="answer"></div>
        </div>

        <div id="maths-last" class="maths">
            <input oninput="convertBase('binary')" type="text" id="binary" class="base base-first" placeholder="Binary">
            <input oninput="convertBase('denary')" type="text" id="denary" class="base" placeholder="Denary">
            <input oninput="convertBase('hexadecimal')" type="text" id="hexadecimal" class="base base-last" placeholder="Hexadecimal">
        </div>
    </div>

    <button onclick="setTheme('light')" id="theme-changer">
        <span id="theme-icon" class="material-symbols-rounded">
            light_mode
        </span>
    </button>

    <script src="Shared/theme.js"></script>
    <script src="Shared/time.js"></script>
    <script src="Shared/weather.js"></script>
    <script src="Shared/maths.js"></script>
</body>
</html>
